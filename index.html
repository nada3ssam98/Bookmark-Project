<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>

<div class="head-font">
    <h1 class="text-center my-5">Bookmarker</h1>
</div>
<div class="bookmark w-75 mx-auto text-center">
    <div class="d-flex justify-content-center align-items-center">
        <h4 class="py-3" >
            <i class="fa-solid fa-bookmark"></i>
           Bookmark your favourite site     
            <i class="fa-solid fa-bookmark"></i>
        </h4>
    </div>


    <div class="mb-lg-4">
        <label for="siteName" class="d-flex align-items-center my-2">
            <i class="fa-solid fa-book-bookmark fa-lg"></i>
            <span class="ps-2 fw-semibold">Site Name</span>
        </label>
        <input type="text" oninput="validationName()" id="siteName" class="form-control" placeholder="Bookmark Name">
        <div class="alert alert-danger d-none" id="alertNameMessage">Site Name must contain at least 3 characters</div>
    </div>


    <div class="my-lg-4">
        <label for="siteUrl" class="d-flex align-items-center my-2">
            <i class="fa-solid fa-link fa-lg"></i>       
            <span class="ps-2  fw-semibold">Site URL</span>
        </label>
        <input type="text" oninput="validationUrl()" id="siteUrl" class="form-control" placeholder="Website URL">
        <div class="alert alert-danger d-none" id="alertUrlMessage">Site URL must be a valid one</div>
    </div>


    <button class="addBtn btn btn-danger px-5 my-4" onclick="addBookmark()">Submit</button>
    </div>
    <div class="w-75 mx-auto text-center py-4">
    <table class="table">
        <thead>
            <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>
<!-- =============================== bootstrap js file =============================== -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
</body>
</html>
